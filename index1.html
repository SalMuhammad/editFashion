<!DOCTYPE html>
<html>
<body>
  <img src="celana.png" width="200px" alt="">

  <div class="elemen-warna" style="padding: 100px;">warba</div>

<button onclick="pickColor()">Contek Warna</button>
<div id="result" style="margin-top:10px;"></div>

<script>

  const kotakWarna= document.querySelector('.elemen-warna')
  kotakWarna.style.background = 'red'
  async function pickColor() {
    if (!window.EyeDropper) {
      alert("Browser kamu belum mendukung EyeDropper API.");
      return;
    }
    try {
      const picker = new EyeDropper();
      const result = await picker.open();
      kotakWarna.style.background = result.sRGBHex;
      document.getElementById("result").textContent = "Warna: " + result.sRGBHex;
    } catch (err) {
      console.log("Eyedropper dibatalkan");
    }
  }
</script>

</body>
</html>
