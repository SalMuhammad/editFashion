<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Outfit.Gham</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Orbitron&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap");
  </style>
</head>
<body class="py-4">

  <nav id="main-nav">
    <div class="hidden transition duration-100 fixed top-8 left-1 right-1 justify-between items-center z-50 capitalize gap-0">
    <a href="" class="text-white p-3 bg-blue-800 rounded-full shadow-lg">outfit</a>
    <a href="" class="text-white bg-blue-700 p-3 rounded-full shadow-lg">couple</a>
    <a href="" class="text-white bg-blue-700 p-3 rounded-full shadow-lg">lainnya</a>
    <a href="" class="text-white bg-blue-700 p-3 rounded-full shadow-lg">lainnya</a>
    </div>
  </nav>

  <!-- Area Preview dan Download -->
  <div class="bg-red-50 flex justify-center">
    <div id="captureArea">
      <div class="relative bg-gray-500 max-w-sm h-[500px] overflow-hidden">

        <!-- Background -->
        <img id="begron" src="artis.png" alt="" class="absolute  z-0 h-[499px] max-w-none object-fit"/>
        <img id="begron" src="contoh1.png" alt="" class="absolute opacity  top-[-86px]  z-0 w-[100%] max-w-none object-fit"/>

        <div class="absolute text-white border-spacing-2 border-[1px] border-white  right-2 top-2 text-right shadow-sm font-extrabold p-1 rounded-md text-xs">
          link bion no: 
          <span class="kode-produk">123</span>
        </div>

        <!-- Sidebar Produk -->
        <div class=" relative -top-[39px] h-[115%] scale-[.85] left-[3px] bg-white font-bold flex flex-col justify-between p-2 w-2/4 max-w-[45%] border rounded-xl overflow-hidden border-gray-300 z-10 text-slate-700 opacity5"
     style="box-shadow: inset 0 0 20px #d1d1d1;">

          <div>
            <h1 class="border-2 border-red-600 h-14 font-orbitron text-[14px] tracking-widest mb-3">
              ourfit.zr
            </h1>
            <div class="space-y-">
              <!-- Atasan -->
              <div class="bg bg-yellow-500">
                <img id="atasan" alt="atasan" class="aspect-square w-full h-[130px] object-cover rounded -m-2" src="kaos.png"/>
                <p id="label-atasan" class="text-[.8em]">
                  RP 79.900
                </p>
              </div>
              <!-- Celana -->
              <div class="">
                <img id="celana" alt="celana" class="aspect-square w-full h-auto object-cover rounded" src="celana.png"/>
                <p id="label-celana" class=" text-[.8em]">
                  RP 99.000
                </p>
              </div>
              <!-- Sepatu -->
              <div class="">
                <img id="sepatu" alt="sepatu" class="w-full h-[80px] rounded  object-cover" src="sepatu.png"/>

                <p id="label-sepatu" class=" text-[.8em]">
                  RP 147.000
                </p>
              </div>
            </div>
          </div>
          <p id="kode-produk" class="font-montserrat text-[11px] text-black uppercase mt-1">
            LINK DI BIO NO - <span class="kode-produk font-bold">123</span>
            <br>
          </p>
        </div>


        
      </div>
    </div>
  </div>

 



  <!-- Tombol Unduh -->
  <div class="mt-4 text-center">
    <button id="downloadBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
      Download sebagai Gambar
    </button>
    <button id="nav" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700" onclick="toggleNav()"> 
      Muncul nav
    </button>
  </div>


  <!-- Form -->
  <div id="form" class="mb-6 space-y-4 hi">
    <form>
      <input min="-200" max="200" id="geser-gambar" type="range" class="w-full">
      <div>
        <label class="cursor-pointer inline-block px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">
          Model Artis:
          <input class="hidden" type="file" onchange="updateImage(this, 'begron')">
        </label>
      </div>

      <div>
        <label class="cursor-pointer inline-block px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">
          Atasan:
          <input class="hidden" type="file" onchange="updateImage(this, 'atasan')">
        </label>
        <label>
          <input type="number" id="harga-atasan" oninput="updateHarga('harga-atasan', 'label-atasan')" placeholder="harga atasan">
        </label>
      </div>

      <div>
        <label class="cursor-pointer inline-block px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">
          Celana:
          <input class="hidden" type="file" onchange="updateImage(this, 'celana')">
        </label>
        <label>
          <input type="number" id="harga-celana" oninput="updateHarga('harga-celana', 'label-celana')" placeholder="harga celana">
        </label>
      </div>

      <div>
        <label class="cursor-pointer inline-block px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">
          Sepatu:
          <input class="hidden" type="file" onchange="updateImage(this, 'sepatu')">
        </label>
        <label>
          <input type="number" id="harga-sepatu" oninput="updateHarga('harga-sepatu', 'label-sepatu')" placeholder="harga sepatu">
        </label>
      </div>

      <input type="text" id="kode-produk-input" placeholder="nomor link bio" oninput="updateKodeProduk()">

    </form>
  </div>


  <!-- Script -->
  <script>


function toggleNav() {
  var navDiv = document.querySelector('#main-nav > div');
  if (navDiv.classList.contains('hidden')) {
    navDiv.classList.remove('hidden');
  } else {
    navDiv.classList.add('hidden');
  }
}

    $('#geser-gambar').on('input', function() {
      $('#begron').css('transform', `translate(${this.value}px)`)
    })
    // Ganti gambar
    function updateImage(input, id) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById(id).src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

    // Ganti harga
    function updateHarga(inputId, labelId) {
      const value = document.getElementById(inputId).value;
      document.getElementById(labelId).textContent = value ? `RP ${parseInt(value).toLocaleString("id-ID")}` : '';
    }

    // Download gambar
    document.getElementById('downloadBtn').addEventListener('click', function () {
      html2canvas(document.querySelector("#captureArea")).then(canvas => {
        const link = document.createElement("a");
        link.download = "outfit-gham.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    });

    // Update kode produk
    function updateKodeProduk() {
  const input = document.getElementById("kode-produk-input").value;
  document.querySelectorAll("#captureArea .kode-produk").forEach(el => {
    el.textContent = input ? `${input}` : "";
  });
}


// fungsi ankat jemuran


  </script>
</body>
</html>
