<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Clothing Grid
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap');
    .font-stencil {
      font-family: 'Roboto Slab', serif;
      font-weight: 900;
      letter-spacing: 0.02em;
    }
  </style>
 </head>
 <body class="bg-black p-4">
  <!-- Perbesar max-w dan hilangkan aspect-ratio, ganti dengan height tetap -->
  <main class="max-w-md mx-auto grid gap-1" style="grid-template-columns: 1.3fr 2fr;">
   <!-- Top Left -->
   <section id="desk-cowo" class="bg-white rounded-2xl flex flex-col justify-center items-center p-4 relative h-48">
    <div class="absolute top-3 left-3 bg-black text-white text-[12px] font-normal px-1 py-1 rounded-2xl font-sans">
     LINK NO. 1
    </div>
    <div class="text-center mt-10">
     <h2 class="font-stencil text-2xl leading-none mb-1">
      COWO
     </h2>
     <p class="text-sm font-sans">
      Rp 142.000
     </p>
    </div>
   </section>
   <!-- Top Right -->
   <section class="bg-white rounded-2xl flex justify-center items-center p-4 h-48">
    <img alt="Beige short sleeve button-up shirt with chest pocket on white background" class="max-h-full max-w-full object-contain rounded-2xl" height="400" src="https://storage.googleapis.com/a1aa/image/f9ce67ac-a159-4dc3-e1cd-95e0b691bc09.jpg" width="300"/>
   </section>
   <!-- Bottom Left -->
   <section id="desk-cewe" class="bg-white rounded-2xl flex flex-col justify-center items-center p-4 relative h-48">
    <div class="absolute top-3 left-3 bg-black text-white text-[12px] font-normal px-1 py-1 rounded-2xl font-sans">
     LINK NO. 1846
    </div>
    <div class="text-center mt-10">
     <h2 class="font-stencil text-2xl leading-none mb-1">
      CEWE
     </h2>
     <p class="text-sm font-sans">
      Rp 179.000
     </p>
    </div>
    <p class="absolute bottom-3 left-3 right-3 text-[9px] font-sans text-black text-center">
     NOTE: Harga Saat Upload @Outfit.gham_ || outfit.gham
    </p>
   </section>
   <!-- Bottom Right -->
   <section class="bg-white rounded-2xl flex justify-center items-center p-4 relative h-48">
    <img alt="Light pink long sleeve blouse with embroidered collar and cuffs on white background, hands visible holding sleeves" class="max-h-full max-w-full object-contain rounded-2xl" height="400" src="https://storage.googleapis.com/a1aa/image/0e6370c3-b50d-44cd-7493-11a096854e76.jpg" width="300"/>
   </section>
  </main>

  <div class="border border-white grid gap-1 mt-8" style="grid-template-columns: 1fr 2fr;">
    <div class="p-5 bg-amber-800"></div>
    <div class="p-5 bg-red-800"></div>
    <div class="p-5 bg-amber-800"></div>
    <div class="p-5 bg-red-800"><a href="index.html">link suksesssss loba duit</a></div>
  </div>
 </body>
</html>
