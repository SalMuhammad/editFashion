<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Outfit.Gham</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Orbitron&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap");
  </style>
</head>

<body class="py-4">
  <nav id="main-nav">
    <div
      class="hidden transition duration-100 fixed top-8 left-1 right-1 justify-between items-center z-50 capitalize gap-0">
      <a data-section="outfit" id="outfit" class="text-white p-3 bg-blue-800 rounded-full shadow-lg">outfit</a>
      <a data-section="kapel" id="kapel" class="text-white bg-blue-700 p-3 rounded-full shadow-lg">couple</a>
      <a data-section="side-samping" id="side-samping" class="text-white bg-blue-700 p-3 rounded-full shadow-lg">side
        samping</a>
      <a data-section="lainnya" id="lainnya" class="text-white bg-blue-700 p-3 rounded-full shadow-lg">lainnya</a>
    </div>
  </nav>

  <!-- Area Preview dan Download -->
  <div class="w-full text-center">
    <div id="captureArea" class="bg-black inline-block mx-auto">
      <div id="" class="flex justify-center max-w-sm mx-auto max-h-[520px]">

        <div id="section-kapel" class="capture-section kapel bg-black py-2 px-1 h-full w-full hidden">
          <main class="max-w-md mx-auto grid gap-2 h-full" style="grid-template-columns: 1fr 2fr;">
            <!-- Top Left -->
            <section id="desk-cowo"
              class="bg-white rounded-xl flex flex-col justify-center items-center p- relative h-full">
              <p class="bio-kapel absolute top-3 left-1/2 -translate-x-1/2 bg-black text-white text-[12px] font-normal px-2 py-[2px] rounded-md font-sans kode-produk whitespace-nowrap"
                id="bio-cowo">
                LINK NO. 100
              </p>
              <div class="text-center mt-10">
                <h2 class="font-stencil text-lg leading-none mb-1 "
                  style="font-family: Georgia, 'Times New Roman', Times, serif;">
                  COWO
                </h2>
                <p class="text-sm font-sans" id="harga-cowo">
                  Rp 142.000
                </p>
              </div>
            </section>
            <!-- Top Right -->
            <section class="bg-white rounded-xl flex justify-center items-center p-3 h-full">
              <div class="w-48 h-48 rounded-xl overflow-hidden flex items-center justify-center bg-gray-100">
                <img id="atasan-cowok" alt="Beige short sleeve button-up shirt with chest pocket on white background"
                  class="w-full h-full object-cover"
                  src="https://storage.googleapis.com/a1aa/image/f9ce67ac-a159-4dc3-e1cd-95e0b691bc09.jpg" />
              </div>
            </section>
            <!-- Bottom Left -->
            <section id="desk-cewe"
              class="bg-white rounded-xl flex flex-col justify-center items-center p-4 relative h-full">
              <div
                class="bio-kapel absolute top-3 left-1/2 -translate-x-1/2 bg-black text-white text-[12px] font-normal px-2 py-[2px] rounded-md font-sans kode-produk whitespace-nowrap"
                id="bio-cewe">
                LINK NO. 100
              </div>
              <div class="text-center mt-10">
                <h2 class="font-stencil text-lg leading-none mb-1 "
                  style="font-family: Georgia, 'Times New Roman', Times, serif;">
                  CEWE
                </h2>
                <p class="text-sm font-sans" id="harga-cewe">
                  Rp 179.000
                </p>
              </div>
              <p class="absolute bottom-3 left-3 right-3 text-[9px] font-sans text-black text-center">
                copyright @outfitghen.z
              </p>
            </section>
            <!-- Bottom Right -->
            <section class="bg-white rounded-xl flex justify-center items-center p-3 relative h-full">
              <div class="w-48 h-48 rounded-xl overflow-hidden flex items-center justify-center bg-gray-100">
                <img id="atasan-cewe"
                  alt="Light pink long sleeve blouse with embroidered collar and cuffs on white background, hands visible holding sleeves"
                  class="w-full h-full object-cover"
                  src="https://storage.googleapis.com/a1aa/image/0e6370c3-b50d-44cd-7493-11a096854e76.jpg" />
              </div>
            </section>
          </main>
        </div>

        <div id="section-outfit" class="capture-section outfit hidden">
          <div class="relative bg-gray-400 max-w-sm h-[500px] overflow-hidden">

            <!-- Background -->
            <img id="begron" src="artis.png" alt="" class="absolute  z-0 h-[499px] max-w-none object-fit" />
            <!-- <img id="begron" src="contoh1.png" alt="" class="absolute opacity  top-[-86px]  z-0 w-[100%] max-w-none object-fit"/> -->

            <div
              class="absolute text-white border-spacing-2 border-[1px] border-white  right-2 top-2 text-right shadow-sm font-extrabold p-1 rounded-md text-xs">
              link bion no:
              <span class="bio-outfit">123</span>
            </div>

            <!-- Sidebar Produk -->
            <div id="side"
              class=" relative -top-[39px] h-[115%] scale-[.85] left-[3px] bg-white font-bold flex flex-col justify-between p-2 w-2/4 max-w-[45%] border  rounded-xl overflow-hidden border-gray-300 z-10 text-slate-700 opacity0"
              style="box-shadow: inset 0 0 20px #d1d1d1;">
              <div>
                <h1
                  class="border-2 bg-gradient-to-r from-slate-400 to-white/0 py-[28px] font-orbitron text-[14px] tracking-widest myb-3">
                  ourfit.zr
                </h1>
                <div class="space-y-">
                  <!-- Atasan -->
                  <div class="bg">
                    <img id="atasan" alt="atasan" class="aspect-square w-full h-[125px] object-cover rounded -mt-2"
                      src="kaos.png" />
                    <p id="label-atasan"
                      class="text-[.8em] py-[9px] bg-gradient-to-r to-white/0 from-slate-400 text-center">
                      RP. 10.000
                    </p>
                  </div>
                  <!-- Celana -->
                  <div class="w-full">
                    <img id="celana" alt="celana" class="rounded-full w-full object-cover " src="celana.png" />
                    <p id="label-celana"
                      class="text-[.8em] py-2 bg-gradient-to-r to-white/0 from-slate-400 text-center">
                      RP. 20.000
                    </p>
                  </div>
                  <!-- Sepatu -->
                  <div class="">
                    <img id="sepatu" alt="sepatu" class="w-full h-[80px] rounded  object-cover" src="sepatu.png" />

                    <p id="label-sepatu"
                      class="text-[.8em] py-2 bg-gradient-to-r to-white/0 from-slate-400 text-center">
                      RP. 30.000
                    </p>
                  </div>
                </div>
              </div>
              <p id="kode-produk"
                class="font-montserrat text-[13px] text-slate-700 font-extrabold text-center uppercase mt-1">
                LINK DI BIO NO - <span class="inline-block bio-outfit font-bold">123</span>
                <br>
              </p>
            </div>
          </div>
        </div>

        <div id="section-side-samping" class="hidde capture-section aspect-[4/5] w-full max-w-[432px] max-h-[540px]">
          <div class="w-full h-full bg-white border shadow-lg">
            <div class="flex justify-between bg-slate-500/15 h-full">
              <div id="lide"
                class="text-1xl bg-blue-500 font-black text-white flex-1 border-box py-4 px-2 flex flex-col justify-between "
                style="font-family: Verdana, Geneva, Tahoma, sans-serif;">

                <p id="no-bio-sidebar" class="text-sm capitalize font-black">link di bio
                  No <span>100</span>
                </p>

                <div id="logo">
                  <div class="w-16 h-16 rounded-full overflow-hidden flex items-center justify-center mx-auto">
                    <img src="logo-outfil.jpg" class="w-full h-full object-cover object-center" alt="">
                  </div>
                  <span class="block mt-3 border-2 w-full bor"></span>
                  <p class="text-[15px] uppercase pt-2" id="merek-side">Arrifan</p>
                  <p class="capitalize text-[12px]  font-normal no-warap">Rp. <span id="harga-side" class="no-wrap">120.000</span></p>
                </div>

                <p class="text-[8px] bottom">NOTE: HARGA SAAT UPLOAD</p>
              </div>

              <div id="produk" class="flex-[2] flex items-center justify-center overflow-hidden h-full">
                <div class="w-full h-full aspect-square flex items-center justify-center overflow-hidden bg-white">
                  <img src="celana.png" id="gambar-lide" alt="" class="w-[90%] h-[80%] object-cover object-center" />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="lainnya" class="text-white capture-section hidden">lainnya</div>
      </div>
    </div>
  </div>








  <!-- Tombol Unduh -->
  <div class="mt-4 text-center">
    <button id="downloadBtn" class="px-4 py-2 bg-cyan-700 text-white rounded hover:bg-blue-700">
      Download sebagai Gambar
    </button>
    <button id="nav" class="px-4 py-2 bg-cyan-600 text-white rounded hover:bg-blue-700" onclick="toggleNav()">
      Muncul nav
    </button>
  </div>


  <!-- Form FORM KAPEL -->
  <div id="form-kapel" class="mb-6 space-y-4 hidden form-ell">
    <form>
      <div>
        <label class="cursor-pointer inline-block px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">
          atasan cowo:
          <input class="hidden" type="file" onchange="updateImage(this, 'atasan-cowok')">
        </label>
        <label>
          <!-- Perbaikan id dan parameter updateHarga -->
          <input type="number" id="harga-atasan-cowo" oninput="updateHarga('harga-atasan-cowo', 'harga-cowo')"
            placeholder="harga atasan cowo">
        </label>
      </div>

      <div>
        <label class="cursor-pointer inline-block px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">
          atasan cewe
          <input class="hidden" type="file" onchange="updateImage(this, 'atasan-cewe')">
        </label>
        <label>
          <!-- Perbaikan id dan parameter updateHarga -->
          <input type="number" id="harga-atasan-cewe" oninput="updateHarga('harga-atasan-cewe', 'harga-cewe')"
            placeholder="harga cewe">
        </label>
      </div>

      <input type="text" id="kode-produk-input" placeholder="nomor link bio"
        oninput="updateKodeProduk(this.value, '.bio-kapel')">
    </form>
  </div>


  <div id="form-outfit" class="mb-6 space-y-4 hidden form-ell">
    <form>
      <input min="-200" max="200" id="geser-gambar" type="range" class="w-full">
      <div>
        <label class="cursor-pointer inline-block px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">
          Model Artis:
          <input class="hidden" type="file" onchange="updateImage(this, 'begron')">
        </label>
      </div>

      <div>
        <label class="cursor-pointer inline-block px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">
          Atasan:
          <input class="hidden" type="file" onchange="updateImage(this, 'atasan')">
        </label>
        <label>
          <input type="number" id="harga-atasan" oninput="updateHarga('harga-atasan', 'label-atasan')"
            placeholder="harga atasan">
        </label>
      </div>

      <div>
        <label class="cursor-pointer inline-block px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">
          Celana:
          <input class="hidden" type="file" onchange="updateImage(this, 'celana')">
        </label>
        <label>
          <input type="number" id="harga-celana" oninput="updateHarga('harga-celana', 'label-celana')"
            placeholder="harga celana">
        </label>
      </div>

      <div>
        <label class="cursor-pointer inline-block px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">
          Sepatu:
          <input class="hidden" type="file" onchange="updateImage(this, 'sepatu')">
        </label>
        <label>
          <input type="number" id="harga-sepatu" oninput="updateHarga('harga-sepatu', 'label-sepatu')"
            placeholder="harga sepatu">
        </label>
        <label>
          <input type="number" id="harga-sepatu" oninput="updateHarga('harga-sepatu', 'label-sepatu')"
            placeholder="harga sepatu">
        </label>
      </div>

      <input type="text" id="kode-produk-input" placeholder="nomor link bio"
        oninput="updateKodeProduk(this.value, '.bio-outfit')">

    </form>
  </div>


  <div id="form-side-samping" class="mb-6 space-y-4 form-ell">
    <form>

      <input type="color" id="bg-lide">

      <input type="text" id="kode-bio-lide-input" placeholder="nomor link bio"
        oninput="updateKodeProduk(this.value, '#no-bio-sidebar')">
      <div>

      <input type="text" id="kode-bio-lide-input" placeholder="merek"
        oninput="updateMerek(this.value, '#merek-side')">
      <div>

        <label>
          <input type="number" id="harga-side-input" oninput="updateHarga('harga-side-input', 'harga-side')"
            placeholder="harga">
        </label> <br>



        <label class="cursor-pointer inline-block px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">
          pilih gambar:
          <input class="hidden" type="file" onchange="updateImage(this, 'gambar-lide')">
        </label>




    </form>
  </div>

  <div id="form-lainnya " class="form-ell hidden"> lainya</div>

  <script src="jj.js"></script>
</body>
</html>
