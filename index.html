              LINK NO. 100
            </p>
            <div class="text-center mt-10">
              <h2 class="font-stencil text-lg leading-none mb-1 " style="font-family: Georgia, 'Times New Roman', Times, serif;">

              </h2>
              <p class="text-sm font-sans" id="harga-cowo">
                Rp 142.000

            </div>
          </section>
          <!-- Top Right -->
          <section class="bg-white rounded-xl flex justify-center items-center p-3 h-full">
            <img id="atasan-cowok" alt="Beige short sleeve button-up shirt with chest pocket on white background" class="max-h-full max-w-full object-contain rounded-xl" height="400" src="https://storage.googleapis.com/a1aa/image/f9ce67ac-a159-4dc3-e1cd-95e0b691bc09.jpg" width="300"/>

          <!-- Bottom Left -->

              LINK NO. 100
            </div>
            <div class="text-center mt-10">
              <h2 class="font-stencil text-lg leading-none mb-1 " style="font-family: Georgia, 'Times New Roman', Times, serif;">
                CEWE
              </h2>
              <p class="text-sm font-sans" id="harga-cewe">
                Rp 179.000
              </p>
            </div>
            <p class="absolute bottom-3 left-3 right-3 text-[9px] font-sans text-black text-center">
              copyright @outfitghen.z
            </p>
          </section>
          <!-- Bottom Right -->
          <section class="bg-white rounded-xl flex justify-center items-center p-3 relative h-full">
            <img id="atasan-cewe" alt="Light pink long sleeve blouse with embroidered collar and cuffs on white background, hands visible holding sleeves" class="max-h-full max-w-full object-contain rounded-xl" height="400" src="https://storage.googleapis.com/a1aa/image/0e6370c3-b50d-44cd-7493-11a096854e76.jpg" width="300"/>
          </section>
        </main>
      </div>
















      <div id="elemen-outfit" class="hidden">

          <div class="absolute text-white border-spacing-2 border-[1px] border-white  right-2 top-2 text-right shadow-sm font-extrabold p-1 rounded-md text-xs">
            link bion no: 
            <span class="bio-outfit">123</span>
          </div>

          <!-- Sidebar Produk -->
          <div id="side" class=" relative -top-[39px] h-[115%] scale-[.85] left-[3px] bg-white font-bold flex flex-col justify-between p-2 w-2/4 max-w-[45%] border  rounded-xl overflow-hidden border-gray-300 z-10 text-slate-700 opacity0"

              <div class="space-y-">

  <!-- Tombol Unduh -->
  <div class="mt-4 text-center">
    <button id="downloadBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
      Download sebagai Gambar
    </button>
    <button id="nav" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700" onclick="toggleNav()"> 
      Muncul nav
    </button>
  </div>


  <!-- Form FORM KAPEL -->
<div id="form-kapel" class="mb-6 space-y-4">
  <form>
    <div>
      <label class="cursor-pointer inline-block px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">
        atasan cowo:
        <input class="hidden" type="file" onchange="updateImage(this, 'atasan-cowok')">
      </label>
      <label>
        <!-- Perbaikan id dan parameter updateHarga -->
        <input type="number" id="harga-atasan-cowo" oninput="updateHarga('harga-atasan-cowo', 'harga-cowo')" placeholder="harga atasan cowo">
      </label>
    </div>

    <div>
      <label class="cursor-pointer inline-block px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">
        atasan cewe
        <input class="hidden" type="file" onchange="updateImage(this, 'atasan-cewe')">
      </label>
      <label>
        <!-- Perbaikan id dan parameter updateHarga -->
        <input type="number" id="harga-atasan-cewe" oninput="updateHarga('harga-atasan-cewe', 'harga-cewe')" placeholder="harga cewe">
      </label>
    </div>

    <input type="text" id="kode-produk-input" placeholder="nomor link bio" oninput="updateKodeProduk(this.value, '.bio-kapel')">
  </form>
</div>




  <div id="form" class="mb-6 space-y-4 hidden">
    <form>
      <input min="-200" max="200" id="geser-gambar" type="range" class="w-full">
      <div>
        <label class="cursor-pointer inline-block px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">
          Model Artis:
          <input class="hidden" type="file" onchange="updateImage(this, 'begron')">
        </label>
      </div>

      <div>
        <label class="cursor-pointer inline-block px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">
          Atasan:
          <input class="hidden" type="file" onchange="updateImage(this, 'atasan')">
        </label>
        <label>
          <input type="number" id="harga-atasan" oninput="updateHarga('harga-atasan', 'label-atasan')" placeholder="harga atasan">
        </label>
      </div>

      <div>
        <label class="cursor-pointer inline-block px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">
          Celana:
          <input class="hidden" type="file" onchange="updateImage(this, 'celana')">
        </label>
        <label>
          <input type="number" id="harga-celana" oninput="updateHarga('harga-celana', 'label-celana')" placeholder="harga celana">
        </label>
      </div>

      <div>
        <label class="cursor-pointer inline-block px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">
          Sepatu:
          <input class="hidden" type="file" onchange="updateImage(this, 'sepatu')">
        </label>
        <label>
          <input type="number" id="harga-sepatu" oninput="updateHarga('harga-sepatu', 'label-sepatu')" placeholder="harga sepatu">
        </label>
      </div>

      <input type="text" id="kode-produk-input" placeholder="nomor link bio" oninput="updateKodeProduk(this.value, '.bio-outfit')">

    </form>
  </div>

  <a href="td.html">link</a>

  <!-- Script -->
  <script>


function toggleNav() {
  var navDiv = document.querySelector('#main-nav > div');
  if (navDiv.classList.contains('hidden')) {
    navDiv.classList.remove('hidden');
  } else {
    navDiv.classList.add('hidden');
  }
}

    $('#geser-gambar').on('input', function() {
      $('#begron').css('transform', `translate(${this.value}px)`)
    })
    // Ganti gambar
    function updateImage(input, id) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById(id).src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

    // Ganti harga
    function updateHarga(inputId, labelId) {
      const value = document.getElementById(inputId).value;
      document.getElementById(labelId).textContent = value ? `RP ${parseInt(value).toLocaleString("id-ID")}` : '';
    }

    // Download gambar
    document.getElementById('downloadBtn').addEventListener('click', function () {
      html2canvas(document.querySelector("#captureArea")).then(canvas => {
        const link = document.createElement("a");
        link.download = "outfit-gham.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    });

    // Update kode produk
    function updateKodeProduk(input, bio) {
  document.querySelectorAll(bio).forEach(el => {
    el.textContent = input ? `LINK NO. ${input}` : "LINK NO.";
  });
}


// Saat tombol "couple" diklik
$('#kapel').on('click', function(e) {
  e.preventDefault();
  $('#captureArea').addClass('hidden');
  $('#form').addClass('hidden'); // Sembunyikan form utama
  $('#elemen-kapel').removeClass('hidden');
  $('#form-kapel').removeClass('hidden'); // Tampilkan form kapel
});

// Saat tombol "outfit" diklik
$('#outfit').on('click', function(e) {
  e.preventDefault();
  $('#captureArea').removeClass('hidden');
  $('#form').removeClass('hidden'); // Tampilkan form utama
  $('#elemen-kapel').addClass('hidden');
  $('#form-kapel').addClass('hidden'); // Sembunyikan form kapel
});

  </script>
</body>
</html>
